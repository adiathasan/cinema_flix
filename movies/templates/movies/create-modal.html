<div class="modal fade" id="modal-create">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Create</h5>
                <button type="button" class="close" data-dismiss="modal">
                	<span>&times;</span>
                </button>
			</div>
            <div class="modal-body">

            	<form action="{% url 'create' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="movieName">Name: {{form.name}}</label>

                    </div>

                    <div class="form-group">
                    	<label for="moviePicture">Picture(Url): {{form.picture}} </label>

                    </div>

                    <div class="form-group">
                    	<label for="movieRating">Rating: {{form.rating}}</label>
                    </div>

                    <div class="form-group">
                    	<label for="movieNotes">Notes: {{form.notes}} </label>

                    </div>
                    <button type="submit" class="btn btn-primary">Create new movie</button>
            	</form>

            </div>
		</div>
	</div>
</div>
